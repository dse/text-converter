<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

        <title>Text Converter</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/zalgo.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>

        <div class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="cell">
                    <h1>
                        Text Converter
                    </h1>
                    <form>
                        <div class="grid-x grid-margin-x">
                            <div class="cell">
                                <select id="converter" name="converter">
                                </select>
                            </div>
                        </div>
                        <div class="grid-x grid-margin-x">
                            <div class="cell large-6">
                                <h2>
                                    Input
                                </h2>
                                <textarea rows="8" id="input" name="input" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></textarea>
                            </div>
                            <div class="cell large-6">
                                <h2>
                                    Output
                                </h2>
                                <textarea rows="8" readonly id="output" name="output"></textarea>
                                <button class="button primary" style="vertical-align: baseline;" id="copyButton" onclick="TextConverter.copy();">Copy</button>
                                <span id="copiedIndicator" class="copiedIndicator">Copied!</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
